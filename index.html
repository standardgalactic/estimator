<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Baby Barn Cost Estimator</title>
  <style>
    :root{
      --bg:#050a06;
      --fg:#69ff8a;
      --fg-dim:#2fb35a;
      --grid:#0f2a16;
      --warn:#b6ff00;
      --err:#ff4d6d;
      --panel:#07130b;
      --panel2:#061008;
      --line:rgba(105,255,138,.85);
      --line-dim:rgba(105,255,138,.35);
      --glow:rgba(105,255,138,.25);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    html,body{height:100%;}
    body{
      margin:0;
      background:
        radial-gradient(1200px 900px at 50% 30%, rgba(105,255,138,.10), transparent 60%),
        linear-gradient(180deg, rgba(6,18,10,.9), rgba(5,10,6,1)),
        repeating-linear-gradient(0deg, rgba(0,0,0,.0), rgba(0,0,0,.0) 2px, rgba(0,0,0,.22) 3px);
      color:var(--fg);
      font-family:var(--mono);
      letter-spacing:.2px;
      overflow:hidden;
    }

    .wrap{
      height:100%;
      display:grid;
      grid-template-columns: 420px 1fr;
      gap:14px;
      padding:14px;
      box-sizing:border-box;
    }

    .panel{
      background: linear-gradient(180deg, rgba(7,19,11,.95), rgba(5,10,6,.95));
      border:1px solid rgba(105,255,138,.22);
      box-shadow: 0 0 0 1px rgba(105,255,138,.08) inset, 0 0 28px rgba(105,255,138,.08);
      border-radius:10px;
      overflow:hidden;
    }

    .left{
      display:flex;
      flex-direction:column;
      min-width:0;
    }

    .hdr{
      padding:12px 14px;
      border-bottom:1px solid rgba(105,255,138,.18);
      background:
        linear-gradient(180deg, rgba(8,24,13,.85), rgba(7,19,11,.65));
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
    }

    .hdr .title{
      font-size:14px;
      text-transform:uppercase;
      color:var(--fg);
      text-shadow:0 0 12px var(--glow);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .hdr .hint{
      font-size:12px;
      color:var(--fg-dim);
      white-space:nowrap;
    }

    .section{
      padding:12px 14px;
      border-bottom:1px solid rgba(105,255,138,.12);
    }

    label{
      display:block;
      font-size:12px;
      color:var(--fg-dim);
      margin:10px 0 6px;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      align-items:center;
    }

    input[type="range"]{
      width:100%;
      accent-color: var(--fg);
      filter: drop-shadow(0 0 8px rgba(105,255,138,.18));
    }

    input[type="number"], input[type="text"], select{
      width:100%;
      box-sizing:border-box;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(105,255,138,.22);
      color:var(--fg);
      padding:8px 10px;
      border-radius:8px;
      outline:none;
      font-family:var(--mono);
    }

    input[type="number"]:focus, input[type="text"]:focus, select:focus{
      border-color: rgba(105,255,138,.55);
      box-shadow:0 0 0 2px rgba(105,255,138,.10);
    }

    .pill{
      font-size:12px;
      padding:6px 8px;
      border:1px solid rgba(105,255,138,.22);
      border-radius:999px;
      background: rgba(0,0,0,.28);
      color:var(--fg);
      min-width:88px;
      text-align:right;
    }

    .btnrow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      padding-top:10px;
    }

    button{
      background: rgba(0,0,0,.32);
      border:1px solid rgba(105,255,138,.22);
      color:var(--fg);
      padding:8px 10px;
      border-radius:8px;
      font-family:var(--mono);
      cursor:pointer;
      transition: transform .05s ease;
    }

    button:active{ transform: translateY(1px); }
    button:hover{ border-color: rgba(105,255,138,.45); }

    .tablewrap{
      padding:12px 14px 14px;
      overflow:auto;
      flex:1 1 auto;
      min-height:0;
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:12px;
    }
    th,td{
      border-bottom:1px solid rgba(105,255,138,.12);
      padding:8px 6px;
      vertical-align:middle;
    }
    th{
      text-align:left;
      color:var(--fg-dim);
      position:sticky;
      top:0;
      background: rgba(7,19,11,.92);
      backdrop-filter: blur(4px);
      z-index:1;
    }

    td.num, th.num{ text-align:right; }
    td small{ color:var(--fg-dim); }

    .money{
      font-variant-numeric: tabular-nums;
      white-space:nowrap;
    }

    .totals{
      margin-top:12px;
      padding-top:12px;
      border-top:1px solid rgba(105,255,138,.18);
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:baseline;
    }

    .totals .label{ color:var(--fg-dim); font-size:12px; }
    .totals .value{ font-size:16px; text-shadow:0 0 16px var(--glow); }

    .right{
      display:flex;
      flex-direction:column;
      min-width:0;
    }

    .canvaswrap{
      position:relative;
      height:100%;
      min-height:0;
      display:flex;
      flex-direction:column;
    }

    canvas{
      width:100%;
      height:100%;
      display:block;
      background:
        radial-gradient(900px 700px at 50% 40%, rgba(105,255,138,.07), transparent 65%),
        linear-gradient(180deg, rgba(7,19,11,.35), rgba(5,10,6,.55)),
        repeating-linear-gradient(90deg, rgba(15,42,22,.0), rgba(15,42,22,.0) 18px, rgba(15,42,22,.28) 19px);
    }

    .overlay{
      position:absolute;
      left:12px;
      top:12px;
      right:12px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      pointer-events:none;
      font-size:12px;
      color:var(--fg-dim);
      text-shadow: 0 0 10px rgba(0,0,0,.65);
    }

    .overlay .box{
      background: rgba(0,0,0,.22);
      border:1px solid rgba(105,255,138,.12);
      padding:8px 10px;
      border-radius:10px;
      backdrop-filter: blur(3px);
      pointer-events:none;
      max-width:60%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .overlay .box strong{ color:var(--fg); }

    @media (max-width: 980px){
      body{ overflow:auto; }
      .wrap{
        grid-template-columns: 1fr;
        grid-template-rows: auto 60vh;
        overflow:auto;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel left">
      <div class="hdr">
        <div class="title">Baby Barn Cost Estimator</div>
        <div class="hint">drag to rotate · arrows to orbit · 1/2/3/4 views</div>
      </div>

      <div class="section">
        <div class="row">
          <div>
            <label for="len">Length (ft)</label>
            <input id="len" type="range" min="8" max="30" step="1" value="16">
          </div>
          <div class="pill" id="lenVal">16.0</div>
        </div>

        <div class="row">
          <div>
            <label for="wid">Width (ft)</label>
            <input id="wid" type="range" min="6" max="24" step="1" value="12">
          </div>
          <div class="pill" id="widVal">12.0</div>
        </div>

        <div class="row">
          <div>
            <label for="hgt">Wall height (ft)</label>
            <input id="hgt" type="range" min="6" max="12" step="0.5" value="8">
          </div>
          <div class="pill" id="hgtVal">8.0</div>
        </div>

        <div class="row">
          <div>
            <label for="pit">Roof pitch (rise per 12)</label>
            <input id="pit" type="range" min="2" max="12" step="0.5" value="6">
          </div>
          <div class="pill" id="pitVal">6.0/12</div>
        </div>

        <div class="row" style="margin-top:10px;">
          <div>
            <label for="windows">Windows</label>
            <select id="windows">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="6">6</option>
              <option value="8">8</option>
            </select>
          </div>
          <div>
            <label for="view">View preset</label>
            <select id="view">
              <option value="iso" selected>Isometric</option>
              <option value="front">Front</option>
              <option value="side">Side</option>
              <option value="top">Top</option>
            </select>
          </div>
        </div>

        <div class="btnrow">
          <button id="reset">Reset defaults</button>
          <button id="toggleSkin">Toggle sheathing/skin</button>
        </div>
      </div>

      <div class="tablewrap">
        <table id="costTable">
          <thead>
            <tr>
              <th>Item</th>
              <th class="num">Qty</th>
              <th>Unit</th>
              <th class="num">Unit cost</th>
              <th class="num">Subtotal</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="totals">
          <div class="label">Estimated total</div>
          <div class="value money" id="grandTotal">$0.00</div>
        </div>
      </div>
    </div>

    <div class="panel right">
      <div class="canvaswrap">
        <canvas id="c"></canvas>
        <div class="overlay">
          <div class="box" id="geomReadout"><strong>Geometry</strong> —</div>
          <div class="box" id="costReadout"><strong>Costs</strong> —</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./barn.js"></script>
</body>
</html>
